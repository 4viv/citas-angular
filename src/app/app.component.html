<div class="container py-3">
  <h1 class="text-center titulo">APLICACION DE CITAS</h1>
  <div class="row mt3">
    <div class="col-md-6 mb-4">
      <app-agregar-cita (nuevaCita)="getCita($event)"></app-agregar-cita>
    </div>
    <div class="col-md-6">
      <app-listar-citas
        [listaCitas]="listCitas"
        (indexcita)="deleteCita($event)"
      ></app-listar-citas>
    </div>
  </div>
</div>
